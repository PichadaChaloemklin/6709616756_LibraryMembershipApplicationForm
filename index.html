<!DOCTYPE html>
<html lang="en">
<head>
    <title>LibraryMembershipForm</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h3>Sign up for Library Membership</h3>
    <form>
        <!--student id-->
            Enter your student id:<br>
            <input type="text" placeholder="student id" name="student id" required><br><br>
        <!--name in thai-->
            คำนำหน้า
            <select name="title">
                <option value="นาย">นาย</option>
                <option value="นาย">นาง</option>
                <option value="นาย">นางสาว</option>
            </select>
            <label for="gender">ชื่อจริง:</label>
            <input type="text" name="first name" placeholder="ชื่อจริง" required>
            <label for="gender">นามสกุล:</label>
            <input type="text" name="last name" placeholder="นามสกุล" required>
            <br><br>
        <!--name in eng-->
            Title
            <select name="title">
            <option value="Mr">Mr.</option>
            <option value="Mrs">Mrs.</option>
            <option value="Miss">Miss</option>
            </select><br><br>
        <!--gender-->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="date">Birthday:</label>
        <!--birthday-->
            <input type="date" id="date" name="date"><br><br>
        <!--email address-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
        <!--library news-->
            <label for="news">Receive library news via email: </label>
            <input type="checkbox" id="news" name="news" value="yes">
    </form>
</body>
