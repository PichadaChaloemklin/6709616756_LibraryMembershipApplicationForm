<!DOCTYPE html>
<html lang="en">
<head>
    <title>LibraryMembershipForm</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h3>Sign up for Library Membership</h3>
    <form>
        <!--student id-->
            Enter your student id<br>
            <input type="text" placeholder="student id" name="student id" required><br><br>
        <!--gender-->
            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="date">Birthday:</label>
        <!--birthday-->
            <input type="date" id="date" name="date"><br><br>
        <!--email address-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email address" required><br><br>
        <!--library news-->
            <label for="news">Receive library news via email: </label>
            <input type="checkbox" id="news" name="news" value="yes">
    </form>
</body>
